<div class="panel panel-default">
        <!-- Default panel contents -->
    <div class="panel-heading">Add New Book Details </div>
        <div class="panel-body">
          <form name="form" ng-submit="createNewBook()" role="form">
        
                  <div class="form-group">
                        <label class="control-label" for="bookid">Book ID:</label>
                        <input type="text" class="form-control" id="password" ng-model="createnewbook.id" ng-disabled="isDisabled()">
                  </div>
                     <div class="form-group">
                        <label class="control-label" for="Isbnid">ISBN ID:</label>
                       <input type="text" class="form-control" id="password" ng-model="createnewbook.ISBN" ng-disabled="isDisabled()">
                    </div>
                    
                      <div class="form-group">
                        <label class="control-label" for="booktitle">Book Title:</label>
                             <input type="text" class="form-control" id="password" ng-model="createnewbook.Book_title" ng-disabled="isDisabled()">
                     </div>
             
                       <div class="form-group">
                        <label class="control-label">Date of Publication:</label>
                       <input type="text" class="form-control" id="password" ng-model="createnewbook.date_of_publication" ng-disabled="isDisabled()">
                       </div>
                       
                        <div class="form-group">
                        <label class="control-label" for="authorfname">Book Count :</label>
                        <input type="text" class="form-control" id="password" ng-model="createnewbook.bookCount" ng-disabled="isDisabled()" placeholder="Book Count">
                         </div>
                         
                         <div class="form-group">
                         <label class="control-label" for="authorfname">Author First Name :</label>
                         <input type="text" class="form-control" id="authorlname" ng-model="createnewbook.First_Name" placeholder="Author First Name">
                         </div>
                         
                         <div class="form-group">
                         <label class="control-label" for="authorfname">Author Last Name :</label>
                         <input type="text" class="form-control" id="authorlname" ng-model="createnewbook.Last_Name" placeholder="Author Last Name">
                         </div>
                         
                         <div class="form-group">
                         <label class="control-label" for="authorfname">Book Category :</label>
                         <input type="text" class="form-control" id="authorlname" ng-model="createnewbook.Book_Categories_id" placeholder="Book Categories id">
                         </div>
