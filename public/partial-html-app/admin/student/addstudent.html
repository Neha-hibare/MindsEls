 <div class="panel panel-default" >
        <!-- Default panel contents -->
    <div class="panel-heading">Add New Student Details</div>
        <div class="panel-body">
  
    <form name="form" ng-submit="register()" role="form">
    
        <div class="col-md-6">
             <div class="form-group">
				<label for="state" class="control-label">StdAdminno :</label> 
				<input type="text" class="form-control" id="state" ng-model="user.Studentadminno" ng-disabled="isDisabled()">
			</div>
              <div class="form-group">
                <label for="identifier" class="control-label">Email ID :</label> 
				<input type="text" class="form-control" id="identifier" ng-model="user.identifier" ng-disabled="isDisabled()">
			</div>
			<div class="form-group">
				<label for="password" class="control-label">Password :</label> 
				<input type="password" class="form-control" id="password" ng-model="user.password" ng-disabled="isDisabled()">
			</div>
			<div class="form-group">
				<label for="firstName" class="control-label">First Name :</label>
				 <input type="text" class="form-control" id="firstName" ng-model="user.firstName" ng-disabled="isDisabled()">
			</div>
			<div class="form-group">
				<label for="middleName" class="control-label">Middle Name :</label> 
				<input type="text" class="form-control" id="middleName" ng-model="user.middleName" ng-disabled="isDisabled()">
			</div>
			<div class="form-group">
				<label for="lastName" class="control-label">Last Name :</label>
				 <input type="text" class="form-control" id="lastName" ng-model="user.lastName" ng-disabled="isDisabled()">
			</div>
			
	        <div class="form-group">
				<label for="address1" class="control-label">address1</label> 
				<input type="text" class="form-control" id="address1" ng-model="user.address1" ng-disabled="isDisabled()">
			</div>
		 
		
			
			</div>
			
	    <div class="col-md-6">
	    
	    
			<div class="form-group">
				<label for="address2" class="control-label">address2</label> 
				<input type="text" class="form-control" id="address2" placeholder="should be a address" ng-model="user.address2" ng-disabled="isDisabled()">
			</div>
			
	      <div class="form-group">
				<label for="state" class="control-label">DOB</label> 
				<input type="text" class="form-control" id="state" ng-model="user.DOB" ng-disabled="isDisabled()" placeholder="Date: YYYY-MM-DD">
			</div>
	   
			
			<div class="form-group">
				<label for="city" class="control-label">city</label> 
				<input type="text" class="form-control" id="city" ng-model="user.city" ng-disabled="isDisabled()">
			</div>
		   <div class="form-group">
		   <label for="state" class="control-label">Class :</label>
			 <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			            {{selectedclass}}
			            <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			            <li ng-repeat="b in stdclass "><a ng-click="dropboxclassselected(b)">{{b.class_name}}</a><li>
			        </ul>
			    </div>
			    </div>
				<div class="form-group">
			<label for="state" class="control-label">Select Vehicle  :</label>
			    <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			            {{selectedvehicle}}
			            <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			            <li ng-repeat="a in vehicles"><a ng-click="dropboxvehicleselected(a)">{{a.Vehicle_no}}</a><li>
			        </ul>
			    </div>
				
				
			</div>
			
			<div class="form-group">
			
			    <label for="state" class="control-label">State :</label>
			    <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			            {{selectedstate}}
			            <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			            <li ng-repeat="a in state"><a ng-click="dropboxstateselected(a)">{{a}}</a><li>
			        </ul>
			    </div>
		    </div>
			</div>
			<div class="col-md-12">
			 <div class="form-actions">
          <center>
           <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-education">  </i>  Register</button>
           
            <a href="#/login" class="btn btn-link">Cancel</a>
           </center>
        </div>
        </div>
			
			
	</form>		
			
			
			
			</div>
			</div>
