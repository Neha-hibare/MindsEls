<div class="container">
      <div class="row">
     
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-0 toppad" >
   
   
                    <div class="panel panel-info">
                    <div class="panel-heading">
                     <h3 class="panel-title"> Assignment  Details</h3>
                   </div>
                    <div class="panel-body">
                    <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="/assets/images/assignment.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 "> 
                    
                   <table class="table table-bordered table-striped" data-toggle="table" data-cache="false" data-height="299">
			    <b>
				<thead>
					<tr>
					<td><b>ID</b></td>
					<td><b>Assignment Name</b></td>
					<td><b>Course</b> </td>
					<td><b>Due Date </b></td>
					<td><b>Remainder Date</b></td>
				
					<td><b>Class Name</b></td>
					
					</tr>
				</thead>
			</b>
		
			<tbody>
		
				<tr ng-repeat="assign in assigmentdetails | filter:searchroute">
		         <td> {{assign.id}}</td>
		          <td> {{assign.assignment_name}}</td>
		           <td> {{assign.course_name}}</td>
		            <td> {{assign.due_date}}</td>
		             <td> {{assign.remindar_date}}</td>
		              <td> {{assign.class_name}}</td>
		            
		               
				</tr>
				</tbody>
				</table>
                 
                 
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a ui-sref="home" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
            
          </div>
        </div>
      </div>
    </div>
