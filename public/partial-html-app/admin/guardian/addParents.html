 <div class="panel panel-default" >
        <!-- Default panel contents -->
  			 <div class="panel-heading">Add New Guardian Details</div>
				     <div class="panel-body">             
			   <form name="form"  ng-submit="registerguardian()" role="form">
			    <div class="col-md-6">
						    <div class="form-group">
									<label for="identifier" class="control-label">Username</label><input type="text" class="form-control" id="identifier" ng-model="guardian.identifier" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
									<label for="password" class="control-label">Password</label> <input type="password" class="form-control" id="password" ng-model="guardian.password" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
									<label for="firstName" class="control-label">First Name</label> <input type="text" class="form-control" id="firstName" ng-model="guardian.firstName" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
									<label for="middleName" class="control-label">Middle Name</label> <input type="text" class="form-control" id="middleName" ng-model="guardian.middleName" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
									<label for="lastName" class="control-label">Last Name</label> <input type="text" class="form-control" id="lastName" ng-model="guardian.lastName" ng-disabled="isDisabled()">
							</div>			
							<div class="form-group">
									<label for="campusId" class="control-label">Campus</label> <input type="number" class="form-control" id="campusId" ng-model="guardian.campusId" ng-disabled="isDisabled()" >
							</div>				
							<div class="form-group">
									<label for="address1" class="control-label">Address Office</label> <input type="text" class="form-control" id="address1" ng-model="guardian.address1" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
						      		<label for="address2" class="control-label">Address Residence</label> <input type="text" class="form-control" id="address2" ng-model="guardian.address2" ng-disabled="isDisabled()">
							</div>
							<div class="form-group">
									<label for="phoneNumber" class="control-label">Phone Number</label> <input type="number" class="form-control" id="phoneNumber" ng-model="guardian.phoneNumber" ng-disabled="isDisabled()">
							</div>
			       </div>
			     <div class="col-md-6">
			            <div class="form-group">
						 <label for="city" class="control-label">City</label> <input type="text" class="form-control" id="city" ng-model="guardian.city" ng-disabled="isDisabled()">
					   </div>
					    <div class="form-group">
						<label for="state" class="control-label">State :</label>
			    <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			            {{selectedstate}}
			            <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			            <li ng-repeat="a in state"><a ng-click="dropboxstateselected(a)">{{a}}</a><li>
			        </ul>
			    </div>
					   </div>
			
					 <div class="form-group">
						<label for="DOB" class="control-label">DOB</label> <input type="text" class="form-control" id="DOB" ng-model="guardian.DOB" ng-disabled="isDisabled()">
					</div>
					
					  <div class="form-group">
						<label for="state" class="control-label">Gender  :</label>
			    <div class="dropdown">
			        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			            {{selectedgender}}
			            <span class="caret"></span>
			        </button>
			        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			            <li ng-repeat="a in gender"><a ng-click="dropboxgenderselected(a)">{{a}}</a><li>
			        </ul>
			      </div>
                        </select>
                                          
                      
					  </div>		
					<div class="form-group">
						<label for="relationship" class="control-label">Relationship</label> <input type="text" class="form-control" id="relationship" ng-model="guardian.relationship" ng-disabled="isDisabled()">
					</div>
					
					<div class="form-group">
						<label for="mobile" class="control-label">Mobile</label> <input type="number" class="form-control" id="mobile" ng-model="guardian.mobile" ng-disabled="isDisabled()">
					</div>
					
					<div class="form-group">
						<label for="income" class="control-label">Income</label> <input type="text" class="form-control" id="income" ng-model="guardian.income" ng-disabled="isDisabled()">
					</div>
					
					<div class="form-group">
						<label for="education" class="control-label">Education</label> <input type="text" class="form-control" id="education" ng-model="guardian.education" ng-disabled="isDisabled()">
					</div>
					<div class="form-group">
						<label for="stdadmissionno" class="control-label">Student Admission Numbers</label> <input type="text" class="form-control" id="stdadmissionno" ng-model="guardian.stdadmissionno" ng-disabled="isDisabled()">
					</div>	       
			     
			     </div>
			         <div class="form-actions">
			        <center> <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary"><i class="fa fa-user">  </i>  Register</button>
			            
			            <a href="#/login" class="btn btn-link">Cancel</a>
			          </center>
			        </div>  
			   
			   </form>             
				       <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a href="" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="#/admindashboard/{{campusid}}" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>         
			 </div>
	           
	 	 
		     	   
</div>
