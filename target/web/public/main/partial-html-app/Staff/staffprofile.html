
<div ng-controller="NewLoginController">
 <h3>Staff Profile Details</h3>

    <tr><td>Organization Name:</td><td> {{ x.orgName}}</td></tr>
                <tr><td> Organization Type :</td><td>{{x.orgType}}</td></tr>
                  
         <tr><td><table class="table table-condensed " ng-repeat="t in x.staffdetails">
			<tr>
			<td><label for="identifier" class="control-label">First Name	:</label></td><td><label for="identifier" class="control-label">{{t.firstName}}</label> </td>
			</tr>
			<tr>
			<td><label for="identifier" class="control-label">Middle Name	:</label></td><td><label for="identifier" class="control-label">{{t.lastName}}</label> </td>
			</tr>
			<tr>
			<td><label for="identifier" class="control-label">Last Name	:</label></td><td><label for="identifier" class="control-label">{{t.middleName}}</label> </td>
			</tr>
			</table></td></tr>
           
			</table>
           
   

</div>
