
<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">Add New  Student Information</div>
	<div class="panel-body">
		<div class="row">
		<form action="" ng-submit="studentsignup(studentObj)">
	    <div class="col-md-6">
		
		
									<div class="form-group">
										<label for="password" class="control-label">Username</label><input
											type="text" class="form-control" id=""
											ng-model="studentObj.identifier" ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Password</label> <input
											type="password" class="form-control" id="Password"
											ng-model="studentObj.password"
											ng-disabled="isDisabled()">
									</div>
									
									<div class="form-group">
										<label for="firstName" class="control-label">First Name</label> <input
											type="text" class="form-control" id="firstName"
											ng-model="studentObj.firstName"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Middle Name</label> <input
											type="text" class="form-control" id="middleName"
											ng-model="studentObj.middleName"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Last Name</label> <input
											type="text" class="form-control" id="lastName"
											ng-model="studentObj.lastName"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">DOB</label> <input
											type="text" class="form-control" id="DOB"
											ng-model="studentObj.DOB"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Admission No </label> <input
											type="text" class="form-control" id="adminno"
											ng-model="studentObj.Studentadminno"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Class  </label> <input
											type="text" class="form-control" id="class"
											ng-model="studentObj.classId"
											ng-disabled="isDisabled()">
									</div>
				</div>
				<div class="col-md-6">
									<div class="form-group">
										<label for="firstName" class="control-label">Gender</label> <input
											type="text" class="form-control" id="gender"
											ng-model="studentObj.gender"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Residence Address</label> <input
											type="text" class="form-control" id="address1"
											ng-model="studentObj.address1"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Office Address</label> <input
											type="text" class="form-control" id="Address2"
											ng-model="address2"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">City</label> <input
											type="text" class="form-control" id="city"
											ng-model="studentObj.city"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">State</label> <input
											type="text" class="form-control" id="state"
											ng-model="studentObj.state"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Phone No </label> <input
											type="text" class="form-control" id="phoneno"
											ng-model="studentObj.phoneNumber"
											ng-disabled="isDisabled()">
									</div>
									
									<div class="form-group">
										<label for="firstName" class="control-label">User Type</label> <input
											type="text" class="form-control" id="usertype"
											ng-model="studentObj.contextId"
											ng-disabled="isDisabled()">
									</div>
									<div class="form-group">
										<label for="firstName" class="control-label">Campus </label> <input
											type="text" class="form-control" id="campus"
											ng-model="studentObj.campusId"
											ng-disabled="isDisabled()">
									</div>
									
		
		
		              </div>
		</div>
		
		 <div class="col-md-12">
		<center>
									 <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>

									 </center>			           
									
		
		</div>
		
		








	</div>
</div>
